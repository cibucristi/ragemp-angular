<body>
  <app-root></app-root>

  <script>
    /**
     * RAGE:MP Simulator.
     * Improves DX.
    */
    if (window.mp) {
      window.isRage = true;

      /**
       * This is mandatory! Do not delete!
       * This is a connection bridge between UI and server-side, without this the sendServer from rage service wouldn't work.
      **/
      window.mp.events.callRemote = (name, ...args) => {
        mp.trigger('CALL_SERVER', name, ...args);
      };
      
    } else {
      window.isRage = false;
      window.mp = {
        trigger: () => {
          console.log('mp.trigger', arguments);
        }
      }

      console.log('[ANGULAR]: Simulating RAGE:MP environment...')
    }
  </script>
